<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Smart Inventory{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">Smart Inventory</a>
        <div class="d-flex align-items-center gap-2">
          <a class="btn btn-outline-light btn-sm" href="/scan">QR сканер</a>
          {% if current_user %}
          <span class="text-white-50 small">
            {{ current_user.username }} ({{ 'админ' if current_user.role == 'admin' else 'пользователь' }})
          </span>
          {% if current_user.role == 'admin' %}
          <a class="btn btn-sm btn-outline-light" href="/admin/users">Админ</a>
          {% endif %}
          <form method="post" action="/logout" class="mb-0">
            <button class="btn btn-sm btn-warning" type="submit">Выйти</button>
          </form>
          {% else %}
          <a class="btn btn-sm btn-outline-light" href="/login">Войти</a>
          <a class="btn btn-sm btn-success" href="/register">Регистрация</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <main class="container mb-5">
      {% block content %}{% endblock %}
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6PFcAckS4iigFsMghvYDn8ApX2HFqRSbVSSMzdEar3v5c"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    (function () {
      function toDateAssumingUtc(iso) {
        if (!iso) return null;
        let s = String(iso);
        // If the string has no timezone info, assume it's UTC and append 'Z'
        if (!/[zZ]|[+\-]\d{2}:?\d{2}$/.test(s)) {
          s += 'Z';
        }
        const d = new Date(s);
        return isNaN(d) ? null : d;
      }

      function convertAll(root) {
        const scope = root || document;
        const nodes = scope.querySelectorAll('time[data-iso], time[datetime]');
        nodes.forEach((el) => {
          const iso = el.getAttribute('data-iso') || el.getAttribute('datetime') || '';
          const d = toDateAssumingUtc(iso);
          if (d) {
            el.textContent = d.toLocaleString();
          }
        });
      }
      window.convertLocalTimes = convertAll;
      document.addEventListener('DOMContentLoaded', function () { convertAll(); });
    })();
  </script>
</html>
